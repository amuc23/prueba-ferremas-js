<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ producto.nombre }}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Fondo general de la página */
        body {
            background-color: #f4f4f9;
        }

        /* Estilo para el contenedor principal */
        .product-container {
            padding: 50px 0;
        }

        /* Estilo para el encabezado */
        .product-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo para las tarjetas */
        .product-card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        /* Estilo para la imagen del producto */
        .product-img {
            width: 100%; /* Asegura que ocupe el 100% del contenedor */
            height: 100%; /* Asegura que ocupe toda la altura del contenedor */
            object-fit: cover; /* Mantiene la proporción sin distorsionar la imagen */
            border-radius: 20px;
        }

        /* Botón de Agregar al carrito */
        .btn-buy {
            background-color: #FFB300;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            padding: 15px 30px;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-buy:hover {
            background-color: #FFA000;
        }

        /* Descripción del producto */
        .product-description {
            font-size: 1.1rem;
            color: #555;
        }

        /* Estilo del precio */
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF5733;
            margin-top: 20px;
        }

        /* Estilo del contenedor de la información del producto */
        .product-info {
            margin-top: 30px;
        }

        /* Fondo para botones y detalles */
        .product-card-body {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 20px;
        }

        /* Botón Volver */
        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        /* Estilo para el stock disponible */
        .product-stock {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<!-- Contenedor principal -->
<div class="container product-container">
    <h2 class="product-title">{{ producto.nombre }}</h2>

    <!-- Botón Volver -->
    <a href="/productos/" class="btn btn-back">Volver a la lista de productos</a>

    <!-- Fila de producto -->
    <div class="row justify-content-center">
        <!-- Columna de la imagen del producto -->
        <div class="col-lg-5 col-md-6 mb-4">
            <div class="card product-card">
                <img src="{{ producto.imagen }}" class="card-img-top product-img" alt="{{ producto.nombre }}">
            </div>
        </div>

        <!-- Columna de detalles del producto -->
        <div class="col-lg-6 col-md-6">
            <div class="card product-card">
                <div class="card-body product-card-body">
                    <h5 class="product-price">${{ producto.precio }}</h5>
                    <p class="product-description">{{ producto.descripcion }}</p>
                    
                    <!-- Información de Stock -->
                    <p class="product-stock">Stock disponible: {{ producto.stock }}</p>

                    <div class="product-info">
                        <a href="#" class="btn btn-buy" onclick="agregarAlCarrito()">Agregar al Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para agregar al carrito (simulación)
    function agregarAlCarrito() {
        alert('Producto agregado al carrito! Cantidad: 1');
        // Aquí puedes implementar la lógica para agregar el producto al carrito real
    }
</script>

</body>
</html>
